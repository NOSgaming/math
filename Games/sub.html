<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway Surfers</title>

  <!-- Favicon -->
  <link rel="icon" href="Images/google.ico" type="image/x-icon">

  <style>
    /* Ensure body and html take full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide overflow to ensure no scrollbars */
    }

    /* Make iframe take full screen */
    iframe {
      width: 100vw;  /* 100% of viewport width */
      height: 100vh; /* 100% of viewport height */
      border: none;
    }
  </style>
</head>
<body>

  <!-- Embedding the link inside a full-screen iframe -->
  <iframe src="https://testingherokuapp.github.io/subwaysurfer/" title="Replit Server"></iframe>

</body>
</html>
