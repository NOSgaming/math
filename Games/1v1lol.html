<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1.lol</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/Favcon.ico">

    <!-- External Style -->
    <style>
        /* Custom Background */
        body {
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the iframe */
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1920px;
            max-height: 1800px;
            border: 2px solid black;
            border-radius: 15px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Fullscreen Button -->
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

        <!-- Embedded Game (iframe) -->
        <iframe src="https://jobidev.github.io/files/gamefiles/1v1lol/index.html" title="1v1LOL"></iframe>
    </div>

    <!-- JavaScript for Fullscreen Functionality -->
    <script>
        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            const element = document.getElementById("game-container");

            if (!document.fullscreenElement) {
                // Request fullscreen for the game container
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
